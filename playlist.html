<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@100;200;300;400&family=Outfit:wght@200;300;400&display=swap" rel="stylesheet">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/style.css">
    <title>Playlist</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <button class="navbar-btn">
                <div class="navbar-btn-box">
                    <div class="navbar-btn-inner"></div>
                </div>
            </button>
        </nav>
    </header>
    <main>
        <section class="playlist-cards">
            <div id="modoPorDefecto" class="card">
                <div class="card-title">
                    <h3>Normal</h3>
                </div>
                <div class="card-info">
                    <div class="card-info-rows">
                        <ul>
                            <li>Pomodoro:</li>
                            <li>Descanso:</li>
                            <li>Descanso largo:</li>
                        </ul>
                    </div>
                    <div class="card-info-values">
                        <ul>
                            <li>25 min</li>
                            <li>5 min</li>
                            <li>40 min</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div id="modoExtenso" class="card"></div>
        </section>
    </main>

    <script src="./js/main.js"></script>
</body>
</html>
