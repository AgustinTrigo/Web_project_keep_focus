<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@100;200;300;400&family=Outfit:wght@200;300;400&display=swap" rel="stylesheet">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/style.css">
    <title>Keep Focus</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <button class="navbar-btn">
                <div class="navbar-btn-box">
                    <div class="navbar-btn-inner"></div>
                </div>
            </button>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="top-container"></div>
            <div class="mid-container">
                <div id="btnsBox" class="btnsContainer">
                    <button id="timerBtn" class="contadorBtn"><i class="lni lni-play"></i></button>
                </div>

                <!-- <div id="progressBar" class="barContainer">
                    <div id="bar"></div>
                </div> -->
                
                <svg width="250" height="250">
                    <circle r="100" cx="125" cy="125" class="outsideCircle"></circle>
                    <circle id="progress" r="100" cx="125" cy="125" class="progressCircle"></circle>
                </svg>
                <div id="timer" class="contador"></div>
            </div>
            <div class="bottom-container"></div>
        </div>
    </main>
    <footer></footer>
    <script src="./js/main.js"></script>
</body>
</html>
